<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Galactic Standard Time</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgb(25, 25, 25); /* Notion dark mode */
        font-family: "JetBrains Mono", monospace;

        /* The banner should hug the top with margin */
        display: flex;
        justify-content: center;
        padding: 16px;
      }

      /* OUTER WRAPPER (flex + auto scaling) */
      .banner-wrapper {
        width: 100%;
        max-width: 1100px; /* prevent absurd widescreen stretching */
      }

      /* -------- FUTURE-LUXURY THIN BANNER -------- */
      .panel {
        width: 100%;
        padding: 14px 28px;
        border-radius: 12px;

        /* Slim glass look */
        background: rgba(255, 240, 200, 0.03);
        backdrop-filter: blur(10px);

        /* Thin gold edge */
        border: 1px solid rgba(255, 220, 150, 0.45);

        /* Very soft outer glow */
        box-shadow:
          0 0 16px rgba(255, 215, 150, 0.06),
          inset 0 0 12px rgba(255, 245, 220, 0.03);

        position: relative;

        /* Make text scale with width */
        box-sizing: border-box;
      }

      /* Gold → platinum sheen */
      .panel::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 12px;
        pointer-events: none;
        background: linear-gradient(
          135deg,
          rgba(255, 225, 160, 0.22),
          rgba(200, 200, 205, 0.08)
        );
        mix-blend-mode: screen;
      }

      /* -------- TEXT STYLING -------- */

      /* Scales with width but stays elegant */
      #gst {
        font-size: clamp(1rem, 4vw, 1.9rem);
        color: #f4e7c6; /* champagne gold */
        letter-spacing: 2px;

        text-shadow:
          0 0 4px rgba(255, 230, 180, 0.18),
          0 0 12px rgba(255, 210, 150, 0.08);
      }

      .label {
        text-transform: uppercase;

        /* Smaller, responsive */
        font-size: clamp(0.45rem, 1.5vw, 0.7rem);

        color: rgba(240, 225, 190, 0.55);
        letter-spacing: 4px;
        margin-bottom: 4px;

        text-shadow: 0 0 4px rgba(255, 240, 200, 0.15);
      }

      /* Force the panel to stay THIN */
      .panel-content {
        display: flex;
        flex-direction: column;
      }

    </style>
  </head>

  <body>
    <div class="banner-wrapper">
      <div class="panel">
        <div class="panel-content">
          <div class="label">Galactic Standard Time</div>
          <div id="gst">Loading…</div>
        </div>
      </div>
    </div>

    <script>
      function updateGST() {
        const d = new Date();
        const baseYear = d.getFullYear() + 32113;

        const day = String(
          Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 86400000)
        ).padStart(3, "0");

        const hh = String(d.getHours()).padStart(2, "0");
        const mm = String(d.getMinutes()).padStart(2, "0");
        const ss = String(d.getSeconds()).padStart(2, "0");
        const ms = String(d.getMilliseconds()).padStart(3, "0");

        document.getElementById("gst").textContent =
          `${baseYear}:${day}:${hh}:${mm}:${ss}:${ms}`;
      }

      setInterval(updateGST, 250);
      updateGST();
    </script>
  </body>
</html>
