<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Galactic Standard Time</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgb(25, 25, 25); /* Notion dark mode */
        font-family: "JetBrains Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* -------- FUTURE-LUXURY PANEL -------- */
      .panel {
        padding: 30px 50px;
        border-radius: 16px;

        /* Smoky warm glass */
        background: rgba(255, 240, 200, 0.03);
        backdrop-filter: blur(12px);

        /* Brushed champagne-gold border */
        border: 1px solid rgba(255, 220, 150, 0.45);

        /* Soft inner + outer metallic glow */
        box-shadow:
          0 0 22px rgba(255, 215, 150, 0.08),
          inset 0 0 18px rgba(255, 245, 220, 0.04);
        
        position: relative;
      }

      /* Metallic gradient sheen */
      .panel::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 16px;
        pointer-events: none;

        /* Soft gold → platinum diagonal sheen */
        background: linear-gradient(
          135deg,
          rgba(255, 225, 160, 0.28),
          rgba(200, 200, 205, 0.10)
        );

        mix-blend-mode: screen;
      }

      /* -------- TEXT STYLING -------- */

      /* Premium champagne-gold */
      #gst {
        font-size: 2.5rem;
        color: #f4e7c6; /* champagne gold */
        letter-spacing: 2px;

        /* Warm golden aura instead of neon glow */
        text-shadow:
          0 0 4px rgba(255, 230, 180, 0.18),
          0 0 16px rgba(255, 210, 150, 0.08);
      }

      /* Label: platinum-gold hybrid */
      .label {
        text-transform: uppercase;
        color: rgba(240, 225, 190, 0.55);
        font-size: 0.75rem;
        letter-spacing: 4px;
        margin-bottom: 10px;

        text-shadow: 0 0 6px rgba(255, 240, 200, 0.15);
      }
    </style>
  </head>

  <body>
    <div class="panel">
      <div class="label">Galactic Standard Time</div>
      <div id="gst">Loading…</div>
    </div>

    <script>
      function updateGST() {
        const d = new Date();
        const baseYear = d.getFullYear() + 32113;

        const day = String(
          Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 86400000)
        ).padStart(3, "0");

        const hh = String(d.getHours()).padStart(2, "0");
        const mm = String(d.getMinutes()).padStart(2, "0");
        const ss = String(d.getSeconds()).padStart(2, "0");

        document.getElementById("gst").textContent =
          `${baseYear}:${day}:${hh}:${mm}:${ss}`;
      }

      setInterval(updateGST, 250);
      updateGST();
    </script>
  </body>
</html>
