<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Galactic Standard Time</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgb(25, 25, 25); /* Matches Notion dark mode */
        font-family: "JetBrains Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .panel {
        padding: 28px 48px;
        border-radius: 14px;

        /* Soft glass */
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(10px);

        /* Muted luxury gold + silver edge */
        border: 1px solid rgba(255, 215, 130, 0.34);
        box-shadow:
          0 0 18px rgba(255, 215, 130, 0.08),
          inset 0 0 25px rgba(255, 255, 255, 0.03);

        /* Subtle metallic gradient edge */
        position: relative;
      }

      .panel::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 14px;
        pointer-events: none;
        background: linear-gradient(
          135deg,
          rgba(255, 220, 165, 0.18),
          rgba(200, 200, 210, 0.06)
        );
        mix-blend-mode: overlay;
      }

      #gst {
        font-size: 2.4rem;
        color: #f5e9c9; /* warm muted gold */
        letter-spacing: 2px;
        text-shadow: 
          0 0 4px rgba(255, 236, 180, 0.25),
          0 0 12px rgba(200, 180, 120, 0.08);
      }

      .label {
        text-transform: uppercase;
        color: rgba(245, 233, 201, 0.45);
        font-size: 0.75rem;
        letter-spacing: 4px;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <div class="panel">
      <div class="label">Galactic Standard Time</div>
      <div id="gst">Loadingâ€¦</div>
    </div>

    <script>
      function updateGST() {
        const d = new Date();
        const baseYear = d.getFullYear() + 32113;

        const day = String(
          Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 86400000)
        ).padStart(3, "0");

        const hh = String(d.getHours()).padStart(2, "0");
        const mm = String(d.getMinutes()).padStart(2, "0");
        const ss = String(d.getSeconds()).padStart(2, "0");

        document.getElementById("gst").textContent =
          `${baseYear}:${day}:${hh}:${mm}:${ss}`;
      }

      setInterval(updateGST, 250);
      updateGST();
    </script>
  </body>
</html>
